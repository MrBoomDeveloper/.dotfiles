source = autostart.conf
source = animations.conf
source = keybinds.conf
source = rules.conf

####################################################
###################   MONITORS   ###################
### https://wiki.hypr.land/Configuring/Monitors ####
####################################################

monitor=eDP-1, 1920x1080@165, 0x0, 1
monitor=HDMI-A-1, 1920x1080@60, -1920x-350, 1

######################
#####   CURSOR   #####
######################

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = HYPRCURSOR_THEME,Bibata-Modern-Classic

######################################
#####   WINDOWS AND WORKSPACES   #####
######################################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Automatically switch to a different workspace where application has received focus
# windowrulev2 = focusonactivate, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Music workspace
workspace = speical:music, gapsout:20,gapsin:10,border:false

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds>
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

#############################
#####   LOOK AND FEEL   #####
#############################

general {
	gaps_in = 2
	gaps_out = 4
	float_gaps = 2

	border_size = 1
	col.active_border = rgba(f7b5f2ff)
	col.inactive_border = rgba(594658aa)
	
	# Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
	allow_tearing = false

	layout = dwindle
}

decoration {
	rounding = 10
	rounding_power = 3

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	blur {
		enabled = false
		
	}
}

misc {
        force_default_wallpaper = 0 # Disable anime woman wallpapers
        disable_hyprland_logo = true # Disable hyprland logo / anime woman
}

#####################
#####   INPUT   #####
#####################

input {
	kb_layout = us,ru
	kb_options = grp:alt_shift_toggle

	# Make window behind cursor active
	follow_mouse = 1

	sensitivity = -0.25 # -1.0 - 1.0, 0 means no modification.

	touchpad {
		natural_scroll = true
		scroll_factor = 1
	}
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}