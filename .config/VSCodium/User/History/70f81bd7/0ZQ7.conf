
#########################
#####   AUTOSTART   #####
#########################

# Sysyem UI
exec-once = hyprpaper & waybar

# Telegram
exec-once = ayugram-desktop -startintray

# VPN
exec-once = throne -tray

# Sudo for gui
exec-once = systemctl --user start hyprpolkitagent

# Notification daemon
exec-once = killall dunst && swaync

# Keyboard event popups (Brightnress and volume changes)
exec-once = swayosd-server

# Clipboard manager
exec-once = wl-paste --watch clipvault store

####################################################
###################   MONITORS   ###################
### https://wiki.hypr.land/Configuring/Monitors ####
####################################################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1, 1920x1080@165, 0x0, 1
monitor=HDMI-A-1, 1920x1080@60, -1920x-350, 1

######################
#####   CURSOR   #####
######################

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = HYPRCURSOR_THEME,Bibata-Modern-Classic

######################################
#####   WINDOWS AND WORKSPACES   #####
######################################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds>
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

#############################
#####   LOOK AND FEEL   #####
#############################

general {
	gaps_in = 2
	gaps_out = 4
	float_gaps = 2

	border_size = 1
	col.active_border = rgba(f7b5f2ff)
	col.inactive_border = rgba(594658aa)
	
	# Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
	allow_tearing = false

	layout = dwindle
}

decoration {
	rounding = 10
	rounding_power = 3

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	blur {
		enabled = false
		
	}
}

misc {
        force_default_wallpaper = 0 # Disable anime woman wallpapers
        disable_hyprland_logo = true # Disable hyprland logo / anime woman
}

#####################################################
###################   ANIMATIONS   ##################
### https://wiki.hypr.land/Configuring/Animations ###
#####################################################

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

#####################
#####   INPUT   #####
#####################

input {
	kb_layout = us,ru
	kb_options = grp:alt_shift_toggle

	# Make window behind cursor active
	follow_mouse = 1

	sensitivity = -0.25 # -1.0 - 1.0, 0 means no modification.

	touchpad {
		natural_scroll = true
		scroll_factor = 1
	}
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###########################
#####   KEYBINDINGS   #####
###########################

# Main key
$mainMod = SUPER # Sets "Windows" key as main modifier

# Software shortcuts
bind = $mainMod, Q, exec, kitty
bind = $mainMod, E, exec, nemo
bind = $mainMod, B, exec, vivaldi

# Quick actions
bind = $mainMod, ESCAPE, exec, ~/.config/rofi/quickactions.sh

# App launcher
bind = $mainMod, Super_L, exec, ~/.config/rofi/launcher.sh

# Clipboard manager
bind = $mainMod, PERIOD, exec, clipvault list | rofi -theme ~/.config/rofi/launcher-style.rasi -dmenu -display-columns 2 | clipvault get | wl-copy

# Notification center
bind = $mainMod, N, exec, swaync-client -op

# Screenshot
bind = , Print, exec, flameshot gui

# Print active window info
bind = SUPER, W, exec, rofi -e "$(hyprctl activewindow)"

# Window managment
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, forcekillactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window
bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, DOWN, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# SwayOSD
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume +1
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume -1
bindel = ,XF86AudioMute, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --brightness +5
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --brightness -5
